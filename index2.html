<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheNewsHive</title>
    <link rel="stylesheet" href="styles2.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f37357fa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">TheNewsHive</div>
        
        
    </header>
    <nav class="navbar">
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">World</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Politics</a></li>
            <li><a href="#">Entertainment</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Sports <span class="arrow">&#9660;</span></a>
                <div class="dropdown-content">
                    <a href="#">Cricket</a>
                    <a href="#">Football</a>
                    <a href="#">Tennis</a>
                </div>
            </li>
        </ul>
    
        <script src="script.js"></script>
    
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        </nav>
<div class="breaking-news-bar">
            <div class="breaking-news-content">
                <i class="fa-solid fa-bolt-lightning"></i>
                <span class="breaking-news-title">Breaking News: </span>
                <span class="breaking-news-text">Latest updates on the global market trends.</span>
           
                <i class="fa-solid fa-cloud-bolt"></i>
                <span class="calendar">September 14,2023</span>
                
            </div>
        </div>
    <main>
        <section class="content">
            <section class="featured-blogs">
               

                        
            </section>

            
            <section class="sidebar">
                <div class="news-panel">
                    <div class="tabs">
                        <button class="tab latest-tab active">Latest</button>
                        <button class="tab popular-tab">Popular</button>
                    </div>
                    <ul class="news-list">
                        <li>
                           
                        </li>
                        
                    </ul>
                </div>
            </section>
    </main>
    <script src="script2.js"></script>
</body>
</html>
